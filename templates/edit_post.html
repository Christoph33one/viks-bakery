{% extends 'base.html' %}{% block content %}

{% load crispy_forms_tags %}

<!--Edit post form-->
<h2 class="text-center">Edit posts</h2>
<p style="font-size: 1rem; color: #BFBFBF;" class="text-center">
    <em>Only authorised administration can edit this post<br>
        If you are not the administrator, please contact us!
    </em></p>
<!-- edit_post.html -->
<div class="container">
    <div class="row">
        <div class="col-md-8 card mb-4 mt-3">
            <h3 class="mt-3">Add a new post</h3>
            <div class="card-body">
            <form method="post">
                {{post_form | crispy}}
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save changes</button>
            </form>
        </div>
    </div>
</div>

  
{% endblock %}
