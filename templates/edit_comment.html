{% extends 'base.html' %}{% block content %}

{% load crispy_forms_tags %}

<!--Edit post-->
<div class="container">
    <div class="row">
        <div class="col-md-8 card mb-4 mt-3">
            <h3 class="mt-3">Add a new comment</h3>
            <div class="card-body">
                <form method="post">
                    {{comment_form | crispy}}
                    {% csrf_token %}
                    <input class="mt-3" type="text" name="title" value="{{comment.title}}" placeholder="New title">
                    <br>
                    <button type="submit" class="btn btn-success btn-sm edit-page mt-3" style="margin-top: 10px;">Edit post</button>
                    <button class="btn btn-info btn-sm mt-3" href="{{post.content}}">View more posts</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
